<div class="container">

      <div class="col-4" *ngFor="let book of books">
        <div class="card"  style="width: 18rem;">
          <img [src]="book.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.bookName}}</h5>
            <p class="card-text"></p>

          </div>
        </div>
      </div>
      </div>
  </div>
