
<div class="wrapper">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column">
            <div class="h3">View Books</div>
            <div class="text-uppercase">6 sublists</div>
        </div>
        <div class="ml-auto btn"><span class="fas fa-cog"></span></div>
        <div class="btn" id="sub">
            + Add sublist
        </div>
    </div>
    <div id="table" class="bg-white rounded">
        <div class="d-md-flex align-items-md-center px-3 pt-3">
            <div class="d-flex flex-column">
                <div class="h4 font-weight-bold">Book List</div>
                <div class="text-muted">6 items</div>
            </div>
        </div>
        <hr>
        <div class="table-responsive">
            <table class="table activitites">
                <thead>
                    <tr>
                        <th scope="col" class="text-uppercase header">Book name</th>
                        <th scope="col" class="text-uppercase">Author</th>
                        <th scope="col" class="text-uppercase">selling price</th>
                        <th scope="col" class="text-uppercase">description</th>
                        <th scope="col" class="text-uppercase">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td class="item">
                            <div class="d-flex align-items-start">
                                <img [src]="book.image" alt="" class="bookimg m-3">
                                <div>
                                    {{book.bookName}}
                                    <div class="text-uppercase new"><span class="fas fa-star"></span>new</div>
                                    <div>
                                        <button class="btn" style="border: none;" type="button"(click)="onSelected(book)" >
                                            <span class="red text-uppercase">
                                                <span class="fas fa-comment pr-1"  ></span>
                                                Update Book
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            {{book.author}}
                        </td>
                        <td>
                            {{book.sellingPrice}}
                        </td>
                        <td>{{book.description}}
                        </td>
                        <td>
                          <button type="button" class="btn" (click)="deleteBook(book)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" fill="currentColor" class="bi bi-trash3-fill text-danger  mt-2" viewBox="0 0 16 16">
                              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                          </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="" *ngIf="selectBook"  >
  <div class="sty" >
    <div class="modal-dialog w-100 mt-5" >
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Book Title: </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <h2>ADD BOOK</h2>
  <form  >
   <tr>
    <td> Book Name:</td>
    <td> <input type="text" name="book name" size="48" [(ngModel)]="selectBook.bookName" #bookName ></td>
  </tr>
  <tr>
    <td>  Author :</td>
    <td> <input type="text" name="author" size="48" [(ngModel)]="selectBook.author" #author> </td>
  </tr>
  <tr>
    <td> Selling Price :</td>
    <td> <input type="text" name="selling price" [(ngModel)]="selectBook.sellingPrice" size="48"#sellingPrice> </td>
   </tr>
   <tr>
      <td> Description: </td>
      <td> <input type="text" name="Description"  [(ngModel)]="selectBook.description" size="48"#description> </td>
   </tr>
   <tr>
    <td> Image:</td>
    <td> <input type="text" name="Image" size="48" [(ngModel)]="selectBook.image" #image> </td>
   </tr>
   <tr>
    <td></td>
    <td>
     <input type="button" value="submit" (click)="save()">
     <input type="reset" value="Reset">
    </td>
    </tr>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

</div>
