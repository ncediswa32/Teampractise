<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
  <div class="wrapper wrapper--w680">
      <div class="card card-1">
          <div class="card-heading"></div>
          <div class="card-body"  >
              <form method="POST">
                  <div class="input-group">
                      <input class="input--style-1" type="text" placeholder="Book Title " name="name"   #bookName>
                  </div>
                  <div class="row row-space">
                      <div class="col-2">
                          <div class="input-group">
                              <input class="input--style-1 js-datepicker" type="text" placeholder="Author" name="author"   #author>
                              <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                          </div>
                      </div>
                      <div class="col-2">
                          <div class="input-group">
                              <input class="input--style-1 js-datepicker" type="text" placeholder="R" name="bookPrice "  size="48"#sellingPrice>
                              <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                          </div>
                      </div>
                  </div>
                  <div class="input-group">
                      <input class="input--style-1 js-datepicker" type="text" placeholder="Description" name="description"  size="48" #description >
                      <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                  </div>
                  <div class="input-group">
                      <input class="input--style-1 js-datepicker" type="text" placeholder="URL Image" name="image"  #image >
                      <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                  </div>
                  <div class="p-t-20">
                      <button class="btn btn--radius btn--green bg-dark w-100 text-light" type="submit"(click)="createBook(bookName.value,author.value, sellingPrice.value, description.value, image.value)" >Submit</button>
                  </div>
              </form>
              <div class="container mb-3" style="margin-bottom: 20px;" *ngIf="successMessage">
                <div class="thank-you-pop d-flex container mt-4 " style="justify-content: center;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill text-success mt-1" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
                  <p style="margin-left: 5px;">Your submission is received and we will contact you soon</p>
                  <!-- <h3 class="cupon-pop">Your Id: <span>12345</span></h3> -->
                 </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="d-flex" style="justify-content: center;" *ngIf="successMessage">
  <button type="button" class="bg-dark p-2 m-2" style="width: 110px; color: white; border-radius: 10px;" routerLink="/home">Home Page</button>
  <button type="button" class="bg-dark p-2 m-2" style="width: 110px; color: white; border-radius: 10px;" routerLink="/view">View Page</button>
</div>
